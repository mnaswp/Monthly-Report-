<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        input, textarea {
            width: 100%;
            border: none;
            background: none;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Report - <span id="month-year"></span></h1>
        <label>Department Name:</label>
        <input type="text" id="department" placeholder="Enter Department Name"><br><br>
        <table>
            <tr>
                <th>SNO</th>
                <th>SUBJECT</th>
                <th>DETAILS</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Introductory Remarks</td>
                <td><input type="text" id="remarks"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Conferences/Seminars Attended</td>
                <td><input type="text" id="conferences"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Governance Activities</td>
                <td><input type="text" id="governance"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Trainings & Workshops</td>
                <td><input type="text" id="trainings"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Research Activities</td>
                <td><input type="text" id="research"></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Creative & Innovative Initiatives</td>
                <td><input type="text" id="innovation"></td>
            </tr>
        </table>
        <button onclick="generateWordDoc()">Download Report as Word File</button>
    </div>

    <script>
        function updateMonthYear() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long' };
            document.getElementById("month-year").textContent = now.toLocaleDateString('en-US', options);
        }
        
        function generateWordDoc() {
            let department = document.getElementById("department").value;
            let remarks = document.getElementById("remarks").value;
            let conferences = document.getElementById("conferences").value;
            let governance = document.getElementById("governance").value;
            let trainings = document.getElementById("trainings").value;
            let research = document.getElementById("research").value;
            let innovation = document.getElementById("innovation").value;
            let monthYear = document.getElementById("month-year").textContent;
            
            let content = `Monthly Report - ${monthYear}\n\n` +
                `Department: ${department}\n\n` +
                `1. Introductory Remarks: ${remarks}\n` +
                `2. Conferences/Seminars Attended: ${conferences}\n` +
                `3. Governance Activities: ${governance}\n` +
                `4. Trainings & Workshops: ${trainings}\n` +
                `5. Research Activities: ${research}\n` +
                `6. Creative & Innovative Initiatives: ${innovation}\n`;
            
            let blob = new Blob([content], { type: "application/msword" });
            saveAs(blob, `${department}_Report_${monthYear.replace(' ', '_')}.docx`);
        }
        
        window.onload = updateMonthYear;
    </script>
</body>
</html>
