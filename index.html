<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report - May 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        input, textarea {
            width: 100%;
            border: none;
            background: none;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Report - May 2024</h1>
        <table>
            <tr>
                <th>SNO</th>
                <th>SUBJECT</th>
                <th>DETAILS</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Introductory Remarks</td>
                <td><input type="text" id="remarks" placeholder="Enter remarks"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Conferences Attended</td>
                <td><input type="text" id="conferences" placeholder="Enter conferences attended"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Research Activities</td>
                <td><input type="text" id="research" placeholder="Enter research activities"></td>
            </tr>
        </table>
        <button onclick="saveData()">Save Data</button>
        <button onclick="downloadReport()">Download Report</button>
    </div>

    <script>
        function saveData() {
            const remarks = document.getElementById("remarks").value;
            const conferences = document.getElementById("conferences").value;
            const research = document.getElementById("research").value;
            
            const reportData = { remarks, conferences, research };
            localStorage.setItem("monthlyReport", JSON.stringify(reportData));
            alert("Data saved successfully!");
        }

        function loadData() {
            const savedData = localStorage.getItem("monthlyReport");
            if (savedData) {
                const { remarks, conferences, research } = JSON.parse(savedData);
                document.getElementById("remarks").value = remarks;
                document.getElementById("conferences").value = conferences;
                document.getElementById("research").value = research;
            }
        }

        function downloadReport() {
            const remarks = document.getElementById("remarks").value;
            const conferences = document.getElementById("conferences").value;
            const research = document.getElementById("research").value;

            const reportContent = `
            Monthly Report - May 2024\n
            Introductory Remarks: ${remarks}\n
            Conferences Attended: ${conferences}\n
            Research Activities: ${research}\n
            `;

            const blob = new Blob([reportContent], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "Monthly_Report_May2024.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Load saved data when the page opens
        window.onload = loadData;
    </script>
</body>
</html>
